name: 'Chromatic'
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: |
          yarn
      - run: |
          yarn build-storybook
      - uses: chromaui/action@v1
        with:
          appCode: 4ozfzu7vfhf
          token: ${{ secrets.GITHUB_TOKEN }}
          storybookBuildDir: storybook-static
